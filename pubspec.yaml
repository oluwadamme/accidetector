name: accidetector
description: An app for detecting the occurence of accidents.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^0.5.12+4
  path_provider: ^1.6.28
  flutter_sms: ^2.1.1
  geolocator: ^6.2.1
  telephony: ^0.1.4
  http: ^0.13.3
  convert: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
  - family: Pacifico
    fonts:
    - asset: fonts/Pacifico-Regular.ttf

  - family: SourceSanspro
    fonts:
    - asset: fonts/SourceSansPro-Regular.ttf
  