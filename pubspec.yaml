name: accidetector
description: An app for detecting the occurence of accidents.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  flutter_sms: ^2.1.1
  geolocator: ^10.1.0
  telephony: ^0.2.0
  http: ^1.2.0
  convert: ^3.0.1
  google_maps_flutter: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
  - family: Pacifico
    fonts:
    - asset: fonts/Pacifico-Regular.ttf

  - family: SourceSanspro
    fonts:
    - asset: fonts/SourceSansPro-Regular.ttf
  